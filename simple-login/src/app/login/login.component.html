<head>
  <title>Font Awesome Icons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href=" https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Varela+Round" />
  <meta name="viewport" content="width=device-width,
  height=device-height, initial-scale=1.0, minimum-scale=1.0">
</head>
<body>
  <div class="errorMessage" *ngIf="errorMessage == true">
    {{errorTxt}}
  </div>
  <div class="login-page">
    <div class="form">
      <h4 class="title">WELCOME</h4>
      
      <form class="login-form">
        <input type="email" name="email" [(ngModel)]="email"  placeholder="email"/>
        <input type="password" name="password" [(ngModel)]="password"  placeholder="password"/>
        <button (click)="login()">login</button>
        <p class="message">Not registered? <a routerLink="/signup">Create an account</a></p>
      </form>
    </div>
  </div>
</body>
